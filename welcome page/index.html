<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Welcome page</title>
<link rel="stylesheet" type="text/css" href="style.css"> 
<link rel="stylesheet" type="text/css" href="../fonts/TragicMarker-Regular.ttf"> 
<link rel="stylesheet" type="text/css" href="../fonts/TragicMarker-Regular.otf"> 


</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<img src="logo.png" class = "logo" alt="aaa">

            <br />
            <br />
			<h1>Create Account</h1>
            <br/>
			<input type="text" placeholder="Name" id="signupName"/>
			<input type="email" placeholder="Email" id="signupEmail"/>
			<input type="password" placeholder="Password" id="signupPassword"/>
			<h1>Choose level:</h1>
			<div class="mydict">
				<div>
					<label>
						<input type="radio" name="difficultyLevel" value="0">
						<span>Novice</span>
					</label>
					<label>
						<input type="radio" name="difficultyLevel" value="1" checked>
						<span>Intermediate</span>
					</label>
					<label>
						<input type="radio" name="difficultyLevel" value="2">
						<span>Experienced</span>
					</label>
				</div>
			</div>
			<button class="gradient-border" id="signUpButton">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<img src="logo.png" class = "logoLog" alt="aaa">
            <br />
            <br />
			<h1>Login</h1>
			<br />
            <br />
			<input type="email" placeholder="Email" id="loginEmail"/>
			<input type="password" placeholder="Password" id="loginPassword"/>
			<a href="#">Forgot your password?</a>
			<button id="loginButton">Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
                <img src="welcome_coco.png" alt="aaa">
				<p>You already have account?</p>
				<button class="ghost" id="signIn">Login Now</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
                <img src="register.png" alt="aaa">
				<p>You don't have account?</p>
				<button class="ghost" id="signUp">Create account</button>
			</div>
		</div>
	</div>
</div>
</body>
<script src="script_home.js"></script>
</html>
