<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Prompt</title>
    <link rel="stylesheet" href="canvas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="../gallery2.0/var.js"></script>

</head>

<body>

    <div class="tool-bar">
        <div class="promp-cont">
            <h3 class="promp" id="prompt"></h3>
        </div>

        <div class="tools">
            <button id="edit" class="but">
                <img class="img" src="imgs/move.png" alt="move">
                <span class="hover-text">Move</span>
            </button>
            <button id="brush" class="but">
                <img class="img" src="imgs/brush.png" alt="brush">
                <span class="hover-text">Brush</span>
            </button>

            <input id="colorPicker"
                data-jscolor="{ value: '#000000FF', backgroundColor: '#333', shadowColor: '#FFFFFF80', width: 200, height: 120 }">

            <button id="clear" class="but">
                <img class="img" src="imgs/clear.png" alt="clear">
                <span class="hover-text">Clear</span>
            </button>

            <label for="colorPicker2" id="rec" class="but">
                <img class="img" src="imgs/rec.png" alt="rec">
            </label>
            <input id="colorPicker2"
                data-jscolor="{ value: '#000000FF', backgroundColor: '#333', shadowColor: '#FFFFFF80', width: 120, height: 120 }"
                style="display: none;" class="color-dropdown">


            <button id="check" style="display: none;" class="but">
                <img class="img" id="check-img" src="imgs/check.png" alt="check">
                <span class="hover-text">Add</span>
            </button>


            <div class="dropdown">
                <button  id="drp" class="but2">Brushes</button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="circle">circle brush</a>
                    <a id="pencil">pencil</a>
                    <a id="spray">spray</a>
                    <a id="def">Default</a>
                </div>
            </div>

            <div id="brushWidth">
                <input type="range" id="brushSize" name="brushSize" min="1" max="20" value="5">
            </div>

            <button id="done" class="but">
                <img class="img" src="imgs/done.png" alt="done">
                <span class="hover-text">Done</span>
            </button>

            <button id="save" class="but">
                <img class="img" src="imgs/download.png" alt="download">
                <span class="hover-text">Download</span>
            </button>

            <button id="delete" class="but">
                <img class="img" src="imgs/delete.png" alt="delete">
                <span class="hover-text">Delete</span>
            </button>

            <button class="but">
                <label for="imageLoader">
                    <img class="img" src="imgs/add-image.png" alt="add-image">
                </label>
                <input type="file" id="imageLoader" accept="image/*" style="display: none;">
                <span class="hover-text">Add image</span>
            </button>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="drawingCanvas"></canvas>
        <img src="" id="promptImage">
    </div>



    <script type="module">
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
        var height = ((window.innerHeight > 0) ? window.innerHeight : screen.height) * 0.85;
        if (true) {
            width = width / 2
        }

        var canvas = new fabric.Canvas('drawingCanvas', {
            isDrawingMode: true,
            backgroundColor: 'white',
            width: width,
            height: height
        });

        var prompt = ""

        canvas.width = width;
        canvas.height = height;

        canvas.freeDrawingBrush.quality = 'high';

        var isDrawingMode = true;
        const defaultBrush = canvas.freeDrawingBrush;
        canvas.freeDrawingBrush.width = 5;

        colorPicker.addEventListener('change', function () {
            canvas.freeDrawingBrush.color = this.value;
        });

        var rect = new fabric.Rect();

        document.getElementById("edit").addEventListener('click', function () {
            canvas.isDrawingMode = false;
        })

        document.getElementById("brush").addEventListener('click', function () {
            canvas.isDrawingMode = true;
        })

        document.getElementById("clear").addEventListener('click', function () {
            canvas.clear()
            canvas.setBackgroundColor('white');
            canvas.renderAll();
        })

        document.getElementById("rec").addEventListener('click', function () {
            document.getElementById("colorPicker2").style.display = "block";    
            document.getElementById("check").style.display = "block";

            var col = document.getElementById("colorPicker2").value;
            colorPicker2.addEventListener('change', function () {
                col = this.value;
                rect = new fabric.Rect({
                    left: 100,
                    top: 100,
                    width: 100,
                    height: 100,
                    fill: col,
                    selectable: true
                });
            });
            canvas.renderAll();
        });

        document.getElementById("drp").addEventListener('click', function(){
            document.getElementById("myDropdown").classList.toggle("show");
        })
        
        document.getElementById("check").addEventListener('click', function () {
            canvas.add(rect);
            document.getElementById("colorPicker2").style.display = "none";
            document.getElementById("check").style.display = "none";
        })


        document.getElementById("circle").addEventListener('click', function () {
            var color = document.getElementById("colorPicker").value;
            var opacity = parseInt(color.substr(6, 2), 16) / 255;
            canvas.freeDrawingBrush = new fabric.CircleBrush(canvas);
            canvas.freeDrawingBrush.color = color;
            canvas.freeDrawingBrush.opacity = opacity;
        });

        document.getElementById("pencil").addEventListener('click', function () {
            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            canvas.freeDrawingBrush.color = document.getElementById("colorPicker").value;
        });

        document.getElementById("spray").addEventListener('click', function () {
            canvas.freeDrawingBrush = new fabric.SprayBrush(canvas);
            canvas.freeDrawingBrush.color = document.getElementById("colorPicker").value;
        });

        document.getElementById("def").addEventListener('click', function () {
            canvas.freeDrawingBrush = defaultBrush;
            canvas.freeDrawingBrush.color = document.getElementById("colorPicker").value;
        });

        document.getElementById("brushSize").addEventListener('input', function () {
            canvas.freeDrawingBrush.width = parseInt(this.value, 10);
        });

        function svgToFile(svgData, fileName) {
            var file = new File([svgData], fileName, { type: "image/svg+xml" });
            return file;
        }

        document.getElementById("done").addEventListener('click', async function () {
            var svg = canvas.toSVG()
            //var blob = new Blob([svg], {type: "image/svg+xml"});
            var fileFromSVG = svgToFile(svg, prompt + ".svg");
            await UploadProcess(fileFromSVG, prompt);
            saveImage()
        })

        document.getElementById("save").addEventListener('click', function () {
            canvas.getElement().toBlob(function (blob) {
                saveAs(blob, "image.png");
            });
        })

        document.getElementById('imageLoader').addEventListener('change', function (e) {
            var file = e.target.files[0];
            var reader = new FileReader();

            reader.onload = function (event) {
                var imgObj = new Image();
                imgObj.src = event.target.result;

                imgObj.onload = function () {
                    var fabricImg = new fabric.Image(imgObj);

                    if (fabricImg.width > canvas.width || fabricImg.height > canvas.height) {
                        var scaleFactor = Math.min(canvas.width / fabricImg.width, canvas.height / fabricImg.height);
                        fabricImg.scale(scaleFactor);
                    }

                    canvas.add(fabricImg);
                    canvas.renderAll();
                };
            };

            reader.readAsDataURL(file);
        });


        

        window.onclick = function (event) {
            if (!event.target.matches('.but2')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function deleteElement() {
            var el = canvas.getActiveObject();
            if (el) {
                canvas.remove(el);
                canvas.rebderAll();
            }
        }

        document.getElementById("delete").addEventListener('click', function () {
            deleteElement();
        });

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: FIREBASE_API_KEY,
            authDomain: FIREBASE_AUTH_DOMAIN,
            projectId: FIREBASE_PROJECT_ID,
            storageBucket: FIREBASE_STORAGE_BUCKET,
            messagingSenderId: FIREBASE_MESSAGING_SENDER_ID,
            appId: FIREBASE_APP_ID,
            measurementId: FIREBASE_MEASUREMENT_ID
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        const clouddb = getFirestore();


        function GetFileExt(file) {
            console.log(file.name);

            var temp = file.name.split('.');
            var ext = temp.slice((temp.length - 1), (temp.length));
            return '.' + ext[0];
        }

        function GetFileName(file) {
            console.log(file.name);
            var temp = file.name.split('.');
            var fname = temp.slice(0, -1).join('.');
            return fname;
        }


        async function UploadProcess(file, promp) {
            var ImgToUpload = file;
            var extension = GetFileExt(ImgToUpload);
            var name = GetFileName(ImgToUpload);
            console.log(extension);

            var ImgName = promp + extension;
            const metaData = {
                contentType: ImgToUpload.type
            }

            const storage = getStorage();
            const storageRef = sRef(storage, "Images/" + ImgName);
            try {
                const snapshot = await uploadBytesResumable(storageRef, ImgToUpload, metaData);
                var downloadURL = await getDownloadURL(snapshot.ref);
                return ImgName;
            } catch (error) {
                console.error("Error uploading image:", error);
                alert("Error: Image not uploaded!");
            }
        }
        function getPrompt(mood, abstraction) {
            const url = 'https://quant.pythonanywhere.com/prompt';

            const data = {
                mood: mood,
                abstraction: abstraction,
                additional: "",
                user_id: localStorage.getItem('userID')
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    console.log('Message:', data.prompt);
                    console.log('Message:', data.image_url);
                    document.getElementById("prompt").textContent = data.prompt;
                    if (data.image_url != null) {
                        document.getElementById("promptImage").src = data.image_url;
                    }
                    prompt = data.prompt;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function saveImage() {
            const url = 'https://quant.pythonanywhere.com/upload';

            const data = {
                filename: prompt + ".svg",
                user_id: localStorage.getItem('userID')
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
        getPrompt(4, 3)
    </script>
</body>

</html>
